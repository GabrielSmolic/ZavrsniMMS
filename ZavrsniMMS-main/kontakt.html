<section id="kontakt" class="py-5">
  <div class="container">
      <h2 class="text-center">Kontaktirajte nas</h2>
      <form>
          <div class="mb-3">
              <label for="name" class="form-label"> Ime i prezime </label>
              <input type="text" class="form-control" id="name" placeholder="Vaše ime">
          </div>
          <div class="mb-3">
              <label for="email" class="form-label"> E-mail </label>
              <input type="email" class="form-control" id="email" placeholder="Vaš email">
          </div>
          <div class="mb-3">
              <label for="message" class="form-label"> Poruka </label>
              <textarea class="form-control" id="message" rows="3" placeholder="Vaša poruka"></textarea>
          </div>
          <button type="submit" class="btn btn-primary"> Pošalji </button>
      </form>
  </div>
</section>
